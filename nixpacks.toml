[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.ctype', 'php82Extensions.bcmath', 'php82Extensions.gd', 'nodejs-20_x', 'npm-10_x']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci',
    'npm run build'
]

[start]
cmd = 'php artisan migrate --force && php artisan db:seed --class=AdminSeeder --force 2>/dev/null || true && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'

